<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<meta name="google-signin-scope" content="profile email">
    <meta name="google-signin-client_id" content="1055786294958-91c4047ecjd9edhv3hre9ki9492gbc0k.apps.googleusercontent.com">
    
	<title>Login</title>
	
	<link rel="icon" href="./public/images/favicon.png" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
	<link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
	<link rel="shortcut icon" href="images/favicon.png" type="image/x-icon" />
	<link rel="stylesheet" type="text/css" href="public/css/form-login.css">
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<script src="https://apis.google.com/js/platform.js" async defer></script>
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="brand">
						<img src="public/images/logo.png" alt="logo">
						
					</div>
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Entrar</h4>
							
							<div class="media-social">
								<a href="javascript:void(0);" onclick="fbLogin();" id="fbLink" class="btn-face m-b-10">
									<i class="fab fa-facebook-f"></i>Facebook</a>
			
								<div class="g-signin2" data-width="150" data-height="38" data-longtitle="true"></div>
							</div>
							

							


							<div class="or-seperator"><i>ou</i></div>

							<form method="POST" class="my-login-validation" novalidate="">
								<div class="form-group">
									<label for="email">E-Mail</label>
									<input id="email" type="email" class="form-control" name="email" value="" required autofocus>
									<div class="invalid-feedback">
										Email Obrigatório
									</div>
								</div>

								<div class="form-group">
									<label for="password">Senha
										<a href="esqueci-senha.html" class="float-right">
											Esqueceu sua senha?
										</a>
									</label>
									<input id="pass" type="password" class="form-control" name="password" required data-eye>
								    <div class="invalid-feedback">
								    	Senha Obrigatória
									</div>
																

								</div>

								<div class="form-group">
									<div class="custom-checkbox custom-control">
										<input type="checkbox" name="remember" id="remember" class="custom-control-input">
										<label for="remember" class="custom-control-label">Lembrar-me</label>
									</div>
								</div>

								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Entrar
									</button>
								</div>

														
			
								<div class="mt-4 text-center">
									Não tem conta? <a href="registrar-login.html">Crie uma</a>
								</div>
							</form>
						</div>
					</div>
					<div class="footer">
					
					</div>
				</div>
			</div>
		</div>
	</section>
	
<script src="public/scripts/login.js"></script>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	
</body>
</html>
