<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adicionar aglomeração | RA</title>

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>

    <link rel="icon" href="./public/images/favicon.png" />

    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/animations.css" />
    <link rel="stylesheet" href="./public/css/sidebar.css" />
    <link rel="stylesheet" href="./public/css/map.css" />
    <link rel="stylesheet" href="./public/css/form.css" />
    <link rel="stylesheet" href="./public/css/buttons.css" />
    <link rel="stylesheet" href="./public/css/add-aglomeracao.css" />

    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="add-aglomeracao">
      <aside class="animate-right sidebar">
        <img src="./public/images/logonav.png" width="80px" height="80px" alt="logo" />

        <footer>
          <button onclick="history.back()">
            <!--<img src="./public/images/users.png" alt="Voltar" />-->
          </button>
        </footer>
      </aside>

      <main class="animate-appear with-sidebar">
        <form action="">
          <fieldset>
            <legend>Dados</legend>

            <div class="map-container">
              <div id="mapid"></div>
              <input type="hidden" name="lat" />
              <input type="hidden" name="lng" />

              <footer>
                <a href="#" id="select-point">
                  Clique no mapa para adicionar a localização
                </a>
              </footer>
            </div>

            <div class="input-block">
              <label for="name">Nome do local</label>
              <input id="name" name="name" placeholder="Praça, Rua, Área de lazer, Comercio..." required />
            </div>

            
            <div class="input-block">
              <label for="Tipo">Tipo de local</label>
              <input id="Tipo" name="Tipo" placeholder="Lotérica..."required />
            </div>

            <div class="input-block">
              <label for="number">Nº estimado de pessoas</label>
              <input type = Number id="number" name="number" required />
            </div>

            <div class="input-block">
              <label for="hours">Data/Horário</label>
              <input type = DateTime-Local id="hours" name="hours" required />
            </div>
            <div class="input-block">
              <label for="detachment">Distanciamento sendo respeitado?</label>
              <input
                type="hidden"
                id="detachment"
                name="detachment"
                value="1"
                required
              />

              <div class="button-select">
                <button data-value="1" onclick="toggleSelect(event)" type="button" class="active">Sim</button>
                <button data-value="0" onclick="toggleSelect(event)" type="button">Não</button>
              </div>

              <div class="input-block">
                <label for="wearing-mask">Pessoas usando máscara?</label>
                <input
                  type="hidden"
                  id="wearing-mask"
                  name="wearing-mask"
                  value="1"
                  required
                />
  
                <div class="button-select">
                  <button data-value="1" onclick="toggleSelect(event)" type="button" class="active">Sim</button>
                  <button data-value="0" onclick="toggleSelect(event)" type="button">Não</button>
                </div>
  

            <div class="input-block">
              <label for="note">Observação<span>Máximo de 300 caracteres</span></label>
              <textarea id="note" name="note" required></textarea>
            </div>

           

           
              <button type="submit" class="primary-button">Confirmar</button>
            </div>
          </fieldset>

          
        </form>
      </main>
    </div>

    <script src="./public/scripts/add-aglomeracao.js"></script>
  </body>
</html>
