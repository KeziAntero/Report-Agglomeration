<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Perfil do usu√°rio | RA</title>
    <link rel="icon" href="./public/images/favicon.png" />
    <link rel="icon" href="./public/images/logo-icon.png" />

    <link rel="stylesheet" href="./public/css/main.css" />
    <link rel="stylesheet" href="./public/css/animations.css" />
    <link rel="stylesheet" href="./public/css/sidebar.css" />
    <link rel="stylesheet" href="./public/css/map.css" />
    <link rel="stylesheet" href="./public/css/form.css" />
    <link rel="stylesheet" href="./public/css/buttons.css" />
    <link rel="stylesheet" href="./public/css/user.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="user">
      <aside class="animate-right sidebar">
        <img src="./public/images/logonav.png" alt="logo" width="70" height="70"/>

        <footer>
          <button onclick="history.back()">
            <img src="./public/images/arrow-back.svg" alt="Voltar" />
          </button>
        </footer>
      </aside>

      <main class="animate-appear with-sidebar">
        <form action="">
          <fieldset>
            <legend>Perfil</legend>

            <div class="text-center">
              <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
              <h6>Carregue sua foto ...</h6>
              <input type="file" class="text-center center-block file-upload">
            </div></hr><br>

            <div class="input-block">
              <label for="name">Primeiro nome</label>
              <input id="name" type="text" required />
            </div>

            
            <div class="input-block">
              <label for="Tipo">Segundo nome</label>
              <input id="name2" type="text" required />
            </div>

            <div class="input-block">
              <label for="number">Celular</label>
              <input id="number"  type = Number required />
            </div>

            <div class="input-block">
              <label for="email">Email</label>
              <input id="email" type="text" required />
            </div>
            
            <div class="input-block">
              <label for="senha">Senha</label>
              <input id="senha1" type="password" required />
            </div>

            <div class="input-block">
              <label for="senha">Confirme sua senha</label>
              <input id="senha2" type="password" required />
            </div>
                  
               
          <footer>
            <br>
          </br>
          
            <div class="form-group">
              <div class="col-xs-12">
                    <button class="btn btn-lg" id="btn-editar" type="reset"><i class="fas fa-redo-alt"></i> Editar</button>
                    
               </div>
               <div class="col-xs-12">
                  <button class="btn btn-lg" id="btn-salvar" type="submit"><i class="fas fa-check"></i> Salvar</button>
           </div>
         </div>
          </footer>
           
            </div>
          </fieldset>

         
        </form>
        
      </main>
    </div>

    <script src="./public/scripts/users.js"></script>
  </body>
</html>
