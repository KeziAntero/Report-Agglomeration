<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar usuário</title>
    <link rel="icon" href="./public/images/favicon.png" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css" integrity="sha384-lZN37f5QGtY3VHgisS14W3ExzMWZxybE1SJSEsQp9S+oqd12jhcu+A56Ebc1zFSJ" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="public/css/users.css">
  </head>
  
  

<body>
   
<hr>
<div class="container">
    <div class="row">
  		<div class="col-sm-10"><h1>Dados do usuário</h1></div>
    	<div class="col-sm-2"><a href="/users" class="pull-right"><img src="public/images/logo.png" width="200" height="74.98" alt="Logomarca RA"/></a></div>
    </div>
    <div class="row">
  		<div class="col-sm-3"><!--left col-->
              

      <div class="text-center">
        <img src="http://ssl.gstatic.com/accounts/ui/avatar_2x.png" class="avatar img-circle img-thumbnail" alt="avatar">
        <h6>Carregue sua foto ...</h6>
        <input type="file" class="text-center center-block file-upload">
      </div></hr><br>

               
          <div class="panel panel-default">
            <div class="panel-heading"><i class="fas fa-star"></i> Meus lugares</div>
            <div class="panel-body"><a href="#"></a></div>
          </div>
          
          
          
          
        </div><!--/col-3-->
    	<div class="col-sm-9">
            <ul class="nav nav-tabs">
                <li class="active"><a data-toggle="tab" href="#Dados">Dados</a></li>
                
              </ul>

              
          <div class="tab-content">
            <div class="tab-pane active" id="Dados">
                <hr>
                  <form class="form" action="##" method="post" id="registrationForm">
                      <div class="form-group-lg">
                          
                          <div class="col-xs-6">
                              <label for="first_name"><h4>Primeiro nome</h4></label>
                              <input type="text" class="form-control" name="first_name" id="first_name" placeholder="Primeiro nome" >
                          </div>
                      </div>
                      <div class="form-group-lg">
                          
                          <div class="col-xs-6">
                            <label for="last_name"><h4>Último nome</h4></label>
                              <input type="text" class="form-control" name="last_name" id="last_name" placeholder="Último nome" >
                          </div>
                      </div>
          
                      <div class="form-group-lg">
                          
                          <div class="col-xs-6">
                              <label for="phone"><h4>Celular</h4></label>
                              <input type="text" class="form-control" name="phone" id="phone" placeholder="Digite seu número" >
                          </div>
                      </div>
          
                     
                      <div class="form-group-lg">
                          
                          <div class="col-xs-6">
                              <label for="email"><h4>Email</h4></label>
                              <input type="email" class="form-control" name="email" id="email" placeholder="you@email.com" >
                          </div>
                      </div>
                      
                      <div class="form-group-lg">
                          
                          <div class="col-xs-6">
                              <label for="password"><h4>Senha</h4></label>
                              <input type="password" class="form-control" name="password" id="password" placeholder="Digite sua senha" >
                          </div>
                      </div>
                      <div class="form-group-lg">
                          
                          <div class="col-xs-6">
                            <label for="password2"><h4>Confirme sua senha</h4></label>
                              <input type="password" class="form-control" name="password2" id="password2" placeholder="Confirme sua senha" >
                          </div>
                      </div>
                      <div class="form-group">
                           <div class="col-xs-12">
                                <br>
                              	<button class="btn btn-lg btn-success" type="submit"><i class="fas fa-check"></i> Salvar</button>
                               	<button class="btn btn-lg" id="btn-limpar" type="reset"><i class="fas fa-redo-alt"></i> Limpar</button>
                            </div>
                      </div>
              	</form>
              
              <hr>
              
           
                      
             
            
              	</form>
              
               
              </div><!--/tab-pane-->
          </div><!--/tab-content-->

        </div><!--/col-9-->
    </div><!--/row-->
    <script src="public/scripts/users.js"></script>
</body>
</html>
